<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP LINK -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>JavaScript Quiz Challenge</title>
</head>
<body>
    
    <!-- <main class="vh-100 d-flex align-items-center bg-dark"> -->
    <main>

        <!-- GRID ONE ROW TWO COLUMNS -->
        <div class="row w-100">
            <div class="vh-100 col-9 d-flex flex-column align-items-center bg-dark justify-content-center">
                <div id="welcome" class="text-center text-white">
                    <h1 class="text-center text-white" >Welcome to JavaScript Challenge</h1>
                    <br>
                    <br>
                    <br>
                    <ul class="text-left">
                        <li>60 seconds to answer five JavaScipt questions</li> 
                        <li>Points will be the time remaining when you complete all the question</li>
                        <li>Ten seconds will be dedcuted from the timer if your answer is wrong</li>
                    </ul>
                    <br>
                    <br>
                    <br>
                    <button id="start">Click to Start</button>
                </div>

                <!-- this element will interact and show result -->
                <h2 id="quizStatus"></h2>

                <!-- this element will show quesion and choices -->
                <div id="userInter">
                    <p></p>
                </div>
                <div id="result"></div>
                <div id="form"></div>
                <div id="replay"></div>


            </div>

            <!-- GRID ONE COLUMN FOUR ROWS -->
            <nav class="vh-100 col-3 "> 
                <div class="row">
                    <div class="vh-100 col-12 align-items-center bg-secondary justify-content-center">
                        <div class="h-50 bg-danger">
                            <h2 id="timerHeader">Time Left</h2>
                            <h2 id="countDown"></h2>
                        </div>
                        <div class="h-50 bg-success">
                            <h2 id="leadHeader">Score Board</h2>
                            <ul id="scoreBoard"></ul>
                        </div>
                    </div>
                </div>
            </nav>
  

        </div>
    

    </main>



    <script src="./script.js"></script>    
</body>
</html>
